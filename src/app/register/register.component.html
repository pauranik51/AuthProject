<div class="container d-flex flex-center-center">
  <div class="row mt-4 w-35">
    <div class="col-sm">
      <div class="form-container white p-3">
            <div class="form__header text-sm-center">
                <h4 class="h4-responsive">Registration Form</h4>
            </div>
            <hr>
            <form class="mt-2 p-3" #f="ngForm" (ngSubmit)="register(f)">
            <div class="form-group row">
                <div class="col-sm-12 mb-2">
                    <input type="text" class="form-control" name="fname" #fname="ngModel" id="fname" placeholder="First Name" minlength="3" required [(ngModel)]="user.firstName">
                    <small class="form-text error-text" [class.hidden-xs-up]="fname.valid || (fname.pristine && !f.submitted)">Invalid entry</small>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12 mb-2">
                    <input type="text" class="form-control" name="lname" #lname="ngModel" id="lname" placeholder="Last Name" minlength="3" required [(ngModel)]="user.lastName">
                    <small class="form-text error-text" [class.hidden-xs-up]="lname.valid || (lname.pristine && !f.submitted)">Invalid entry</small>
                    
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12 mb-2">
                    <input type="email" class="form-control" name="email" #email="ngModel" id="email" pattern="[^ @]*@[^ @]*" placeholder="Enter email" required [(ngModel)]="user.email">
                    <small class="form-text error-text" [class.hidden-xs-up]="email.valid || (email.pristine && !f.submitted)">Invalid email</small>
                    
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12 mb-2">
                    <input type="password" class="form-control" name="password" #password="ngModel" id="password" placeholder="Enter password" required minlength="4" [(ngModel)]="user.password">
                    <small class="form-text error-text" [class.hidden-xs-up]="password.valid || (password.pristine && !f.submitted)">Too short</small>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12 mb-2">
                    <input type="password" class="form-control" name="cnfPass" #cnfPass="ngModel" id="cnfPass" placeholder="Confirm password" required minlength="4" [(ngModel)]="user.confirmPassword">
                    <small class="form-text error-text" *ngIf="!isMatched">Password mismatch</small>
                </div>
            </div>
            <div class="form-group row ">
                <div class="col-sm ">
                    <small>Have account? <a class="btn-link" routerLink="/login">Login</a></small>
                </div>
                <div class="col-sm d-flex justify-content-end">
                    <button type="submit" class="btn btn-sm btn-primary">Register</button>
                </div>
            </div>
            </form>
      </div>
    </div>
  </div>
</div>
