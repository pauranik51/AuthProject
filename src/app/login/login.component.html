<div class="container d-flex flex-center-center">
  <div class="row mt-4 w-35">
    <div class="col-sm">
      <div class="form-container white p-3">
        <div class="form__header text-sm-center align-items-center">
          <h4 class="h4-responsive">Login Form</h4>
        </div>
        <hr>
        <form class="mt-2 p-3" #f="ngForm" (ngSubmit)="login(f)">
          <div class="form-group row">
            <div class="col-sm mb-2">
              <input type="email" class="form-control" name="email" #email="ngModel" id="email" pattern="[^ @]*@[^ @]*" placeholder="Enter email" required [(ngModel)]="user.email">
              <small class="form-text error-text" [class.hidden-xs-up]="email.valid || (email.pristine && !f.submitted)">Invalid email</small>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm mb-2">
              <input type="password" class="form-control" name="password" #password="ngModel" id="password" placeholder="Enter password" required minlength="4" [(ngModel)]="user.password">
              <small class="form-text error-text" [class.hidden-xs-up]="password.valid || (password.pristine && !f.submitted)">Invalid password</small>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm mb-2">
                <a class="btn-link" routerLink="/register">Register</a>
            </div>
            <div class="col-sm d-flex justify-content-end">
              <button type="submit" class="btn btn-sm btn-primary">Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
